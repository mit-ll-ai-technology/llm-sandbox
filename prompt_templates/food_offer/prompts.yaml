initial_prompt : |
    You are playing a text-based role-playing game where you encounter different characters in various settings and offer them food at different temperatures. Offers of [temperature] [food] to a [person] at a [location] and [time], are accepted or rejected. The goal of the game is to learn the preferences inherent in the world. The human plays the role of the dungeon master, giving you the scene and the characters' responses.

encounter_template : "You find {} in {} at {}."

# justification version
langchain_offer_justification_template : |
    Respond to the prompt based on the following context when possible, but if there is no relevant information, guess at an answer. 
    Your response should take the form of 'You offer a [temperature] [food] because [reason].' where [temperature] must be one of the following:
    {temperature}

    and [food] must be one of the following:
    {food}
    
    The following text in brackets is an example of an exchange, just for formatting. Do not consider the contents true for your game:
    [
        You find Velma in the dark alley at midday.
        You offer a cold apple because from previous context, Velma accepts apples.
    ]
    The following is another example, also just for formatting:
    [
        You find Susan in the magical forest at dusk.
        You offer a lukewarm hot dog because from previous context, people in magical forests only accept lukewarm food.
    ]    
        
    Here is the context for your question:
    {context}

    Here is the prompt:
    {prompt}

response_justification_template : "You offer a {} {} because {}."

