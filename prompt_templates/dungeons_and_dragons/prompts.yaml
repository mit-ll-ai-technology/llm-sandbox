initial_prompt: |
  You are an advisor to a person playing a text-based role-playing game. Situations will be presented where the person is playing as various characters, each with a level, class, and alignment. The character will encounter a hostile creature, and you will have the option to suggest running or casting a spell from a list that includes the following {spell_list}. Suggestions for each encounter are accepted or rejected. The goal of the game is to suggest an appropriate course of action given the scenario. 
  The human plays the role of the dungeon master, giving you the scene and the characters' responses.

encounter_template : "The player, a level {} {} {}, encounters a {}."

# justification version
langchain_offer_justification_template : |
    Respond to the prompt based on the following context when possible, but if there is no relevant information, guess at an answer. 
    Your response should take the form of 'The player should [action] because [reason].' where [action] can be one of the following: {action}.
    
    The following text in brackets is an example of an exchange, just for formatting. Do not consider the contents true for your game:
    [
        The player, a level 2 lawful neutral wizard, encounters a mimic.
        The player should cast firebolt because this was an acceptable action the last three times.
    ]
    The following is another example, also just for formatting:
    [
        The player, a level 1 chaotic good warlock, encounters an ifrit.
        The player should run because other actions have failed in the past.
    ]    
        
    Here is the context for your question:
    {context}

    Here is the prompt:
    {prompt}

response_justification_template : "The player should {} because {}."

